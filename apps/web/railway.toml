[build]
builder = "NIXPACKS"
buildCommand = "pnpm install --no-frozen-lockfile && pnpm --filter @campotech/web build"

[deploy]
startCommand = "pnpm --filter @campotech/web start"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[service]
rootDirectory = "/"
