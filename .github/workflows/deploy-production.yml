name: Deploy to Production

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:
    inputs:
      skip_approval:
        description: 'Skip manual approval (emergency only)'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  AWS_REGION: sa-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.sa-east-1.amazonaws.com
  ENVIRONMENT: production

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Check staging deployment
        id: check
        run: |
          # Verify staging was deployed successfully
          echo "should-deploy=true" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should-deploy == 'true'
    outputs:
      image-tag: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/campotech-api:prod-${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/campotech-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_VERSION=${{ github.sha }}
            SENTRY_RELEASE=campotech@${{ github.sha }}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/campotech-web:prod-${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/campotech-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_VERSION=${{ github.sha }}
            SENTRY_RELEASE=campotech@${{ github.sha }}

  approval:
    name: Manual Approval
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.skip_approval != 'true'
    environment:
      name: production-approval
    steps:
      - name: Approval checkpoint
        run: echo "Deployment approved"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, approval]
    if: |
      always() &&
      needs.build-and-push.result == 'success' &&
      (needs.approval.result == 'success' || needs.approval.result == 'skipped')
    environment:
      name: production
      url: https://app.campotech.com.ar
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Sentry release
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: campotech
          SENTRY_PROJECT: api
        with:
          environment: production
          version: campotech@${{ github.sha }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition campotech-production \
            --query taskDefinition > task-definition.json

      - name: Update API task definition
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: api
          image: ${{ env.ECR_REGISTRY }}/campotech-api:prod-${{ github.sha }}

      - name: Update Web task definition
        id: task-def-web
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          container-name: web
          image: ${{ env.ECR_REGISTRY }}/campotech-web:prod-${{ github.sha }}

      - name: Deploy to Amazon ECS (Blue/Green)
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-web.outputs.task-definition }}
          service: campotech-production
          cluster: campotech-production
          wait-for-service-stability: true
          codedeploy-appspec: appspec.json
          codedeploy-application: campotech-production
          codedeploy-deployment-group: campotech-production-dg

      - name: Run database migrations
        run: |
          aws ecs run-task \
            --cluster campotech-production \
            --task-definition campotech-production-migrations \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.PROD_SUBNET_IDS }}],securityGroups=[${{ secrets.PROD_SECURITY_GROUP_ID }}]}"

  smoke-test:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for deployment stabilization
        run: sleep 60

      - name: Health check - API
        run: |
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://api.campotech.com.ar/health)
            if [ "$response" == "200" ]; then
              echo "API health check passed"
              exit 0
            fi
            echo "Attempt $i: API health check returned $response, retrying..."
            sleep 10
          done
          echo "API health check failed after 5 attempts"
          exit 1

      - name: Health check - Web
        run: |
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://app.campotech.com.ar)
            if [ "$response" == "200" ]; then
              echo "Web health check passed"
              exit 0
            fi
            echo "Attempt $i: Web health check returned $response, retrying..."
            sleep 10
          done
          echo "Web health check failed after 5 attempts"
          exit 1

      - name: Readiness check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.campotech.com.ar/ready)
          if [ "$response" != "200" ]; then
            echo "Readiness check failed with status $response"
            exit 1
          fi
          echo "Readiness check passed"

      - name: API response time check
        run: |
          time=$(curl -s -w "%{time_total}" -o /dev/null https://api.campotech.com.ar/health)
          echo "API response time: ${time}s"
          # Fail if response time > 2 seconds
          if (( $(echo "$time > 2" | bc -l) )); then
            echo "API response time too slow"
            exit 1
          fi

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy, smoke-test]
    if: failure()
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Trigger CodeDeploy rollback
        run: |
          DEPLOYMENT_ID=$(aws deploy list-deployments \
            --application-name campotech-production \
            --deployment-group-name campotech-production-dg \
            --include-only-statuses InProgress \
            --query 'deployments[0]' \
            --output text)

          if [ "$DEPLOYMENT_ID" != "None" ]; then
            aws deploy stop-deployment --deployment-id $DEPLOYMENT_ID --auto-rollback-enabled
            echo "Triggered rollback for deployment $DEPLOYMENT_ID"
          fi

      - name: Alert team
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          fields: repo,message,commit,author
          text: ':rotating_light: Production deployment FAILED - Rollback triggered!'
          channel: '#alerts'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy, smoke-test]
    if: always()
    steps:
      - name: Slack notification - Success
        if: needs.smoke-test.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          fields: repo,message,commit,author,workflow
          text: ':rocket: Production deployment successful!'
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Create GitHub release
        if: needs.smoke-test.result == 'success'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: deploy-${{ github.sha }}
          release_name: Production Deployment ${{ github.sha }}
          body: |
            ## Production Deployment

            - **Commit:** ${{ github.sha }}
            - **Author:** ${{ github.actor }}
            - **Time:** ${{ github.event.head_commit.timestamp }}

            ### Changes
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
