        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # pin@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@eae0cfeb286e66ffb5155f1a79b90583a127a68b # pin@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # pin@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run database migrations
        run: pnpm db:migrate:deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/campotech_test

      - name: Seed test data
        run: pnpm db:seed:test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/campotech_test

      - name: Build API
        run: pnpm --filter api build

      - name: Start API
        run: |
          pnpm --filter api start &
          sleep 10
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/campotech_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test
          PORT: 3001

      - name: Run API E2E tests
        run: pnpm --filter api test:e2e
        env:
          API_URL: http://localhost:3001
          DATABASE_URL: postgresql://test:test@localhost:5432/campotech_test
