name: Deploy to Staging

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

concurrency:
  group: deploy-staging
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'
  AWS_REGION: sa-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.sa-east-1.amazonaws.com
  ENVIRONMENT: staging

jobs:
  build-and-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # pin@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # pin@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@062b18b96a7aff071d4dc91bc00c4c1a7945b076 # pin@v2

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # pin@v5
        with:
          images: |
            ${{ env.ECR_REGISTRY }}/campotech-api
            ${{ env.ECR_REGISTRY }}/campotech-web
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # pin@v3

      - name: Build and push API image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # pin@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/campotech-api:staging-${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/campotech-api:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=staging
            BUILD_VERSION=${{ github.sha }}

      - name: Build and push Web image
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # pin@v5
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/campotech-web:staging-${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/campotech-web:staging-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=staging
            BUILD_VERSION=${{ github.sha }}

  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.campotech.com.ar
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # pin@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a # pin@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition --task-definition campotech-staging \
            --query taskDefinition > task-definition.json

      - name: Update API task definition
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@6b89923a897d41e9ad789181d8865b532ecf973c # pin@v1
        with:
          task-definition: task-definition.json
          container-name: api
          image: ${{ env.ECR_REGISTRY }}/campotech-api:staging-${{ github.sha }}

      - name: Update Web task definition
        id: task-def-web
        uses: aws-actions/amazon-ecs-render-task-definition@6b89923a897d41e9ad789181d8865b532ecf973c # pin@v1
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          container-name: web
          image: ${{ env.ECR_REGISTRY }}/campotech-web:staging-${{ github.sha }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@69e7aed9b8acdd75a6c585ac669c33831ab1b9a3 # pin@v1
        with:
          task-definition: ${{ steps.task-def-web.outputs.task-definition }}
          service: campotech-staging
          cluster: campotech-staging
          wait-for-service-stability: true

      - name: Run database migrations
        run: |
          aws ecs run-task \
            --cluster campotech-staging \
            --task-definition campotech-staging-migrations \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ secrets.STAGING_SUBNET_IDS }}],securityGroups=[${{ secrets.STAGING_SECURITY_GROUP_ID }}]}"

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # pin@v4

      - name: Wait for deployment
        run: sleep 30

      - name: Health check - API
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging-api.campotech.com.ar/health)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status $response"
            exit 1
          fi
          echo "API health check passed"

      - name: Health check - Web
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging.campotech.com.ar)
          if [ "$response" != "200" ]; then
            echo "Web health check failed with status $response"
            exit 1
          fi
          echo "Web health check passed"

      - name: Readiness check
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://staging-api.campotech.com.ar/ready)
          if [ "$response" != "200" ]; then
            echo "Readiness check failed with status $response"
            exit 1
          fi
          echo "Readiness check passed"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [ deploy, smoke-test ]
    if: always()
    steps:
      - name: Slack notification
        uses: 8398a7/action-slack@77eaa4f1c608a7d68b38af4e3f739dcd8cba273e # pin@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          channel: '#deployments'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always()
